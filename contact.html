<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Famille</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f2f2;
  color: #333;
}

header, footer {
  background: #003366;
 color: white;
  text-align: center;
  padding: 15px 0;
}
 nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

.contact-container {
  max-width: 600px;
  margin: 30px auto;
  padding: 20px;
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

form label {
  display: block;
  margin-top: 15px;
}

form input, form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  margin-top: 20px;
  background-color: #0066cc;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #004999;
}

.confirmation-message {
  margin-top: 20px;
  color: green;
  font-weight: bold;
}

  </style>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Contactez-Nous</h1>
     <nav>
    <a href="#">Accueil</a>
    <a href="A proos.html">A propos</a>
    <a href="#">Galerie</a>
    <a href="arbre.html">Arbre généalogique</a>
    <a href="#">Événements</a>
    <a href="#">Contact</a>
  </nav>
  </header>

  <main class="contact-container">
    <form id="contactForm">
      <label>Nom :</label>
      <input type="text" name="nom" required />

      <label>Email :</label>
      <input type="email" name="email" required />

      <label>Message :</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
    <div id="confirmation" class="confirmation-message"></div>
  </main>

  <footer>
    <p>&copy; 2025 Famille Unie | Tous droits réservés</p>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
